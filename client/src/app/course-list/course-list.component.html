<div *ngFor="let course of courses" >
    <a routerLink="./{{course.id}}" routerLinkActive="active">
          <ul>
            <li>Name : {{course.coursename}}</li>
            <li>Details : {{course.details}}</li>
          </ul>
        </a>
        <hr>
    </div>
    <span *ngIf="show"><button class="btn btn-primary btn-sm button"  (click)="Add()" >Add Course</button></span>

<h3>
  Please enter details to change password
</h3>
<form #myForm="ngForm" novalidate (ngSubmit)="changePW(myForm)">
    <div>
      <table >
        <tr>
          <td>
            Username :
          </td>
          <td>
            <input type = "text" name="username" ngModel required/>
          </td>
        </tr>
        <tr>
          <td>
            Previous Password :
          </td>
          <td>
            <input type= "password" name="oldpassword" ngModel required/>
          </td>
        </tr>
        <tr>
            <td>
              New Password :
            </td>
            <td>
              <input type= "password" name="newpassword" ngModel required/>
            </td>
          </tr>
      </table>
      <button type="submit"> Change Password </button>
      </div>
      </form>
